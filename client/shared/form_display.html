<template name="formDisplay">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title">Form Produced</h2>
        </div>
        <div class="panel-body">
            <div id="form-container">
                {{! autoFlowDef really not used since flow def is set with AutoFlow.flowDef.set() when nav link clicked}}
                {{> quickFlow autoFlowDef=flowDef id="simBasicForm" type="method-update" meteormethod="autoFlowUpsert" template="autoflow_bootstrap3_horizontal" label-class="col-sm-3" input-col-class="col-sm-6" resetOnSuccess=false buttonContent=buttonText }}
            </div>
        </div>
    </div>
</template>
