<template name="flowDef">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title">Flow Definition (Array of JSONable Objects)</h2>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <textarea id="jsonInput" class="form-control" rows="40">{{flowDef}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</template>
